<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>work on local storage</title>
    <!-- ------bootsrap link--------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <section class="container">
        <h2 class="text-center my-4">Price of Book</h2>
        <div class="container overflow-hidden my-4">
            <div class="row gx-3">
                <div class="col">
                    <input id="book-name-input" type="text" class="form-control" placeholder="Book Name" name="">
                </div>
                <div class="col">
                    <input id="input-price" type="text" class="form-control" placeholder="Price" name="">

                </div>
                <div class="col"><button id="send-button" class="btn btn-success px-4">Send</button></div>
            </div>
        </div>

        <table class="table border">
            <thead>
                <tr>
                    <th scope="col">S/N</th>
                    <th scope="col">Book Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="product-list">


            </tbody>
        </table>
    </section>

    <script src="app.js"></script>
</body>

</html>
